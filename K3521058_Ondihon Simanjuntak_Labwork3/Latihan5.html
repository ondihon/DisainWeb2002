<!DOCTYPE html>
<html>
<head>
	<title>Latihan 5</title>
</head>
<body>
	<h1><center>formulir untuk pendaftaran anggota perpustakaan UNS</center></h1>
	<br>
	<form action="proses.php" method="post" name="form">
		<table width="68%" border="0" align="center" cellpadding="0">
			<tr>
				<td width="33%">Nama</td>
				<td width="3%">:</td>
				<td width="64%"><input name="txtName" type="text" id="txtName"></td>
			</tr>
			<tr>
				<td>NIM</td>
				<td>:</td>
				<td><input type="text" name="txtNIM" id="NIM"></td>
			</tr>
			<tr>
				<td>Tgl Lahir</td>
				<td>:</td>
				<td><input name="txtTgl" type="text" id="txtTgl" size="4" maxlength="2"> / <input name="txtBulan" type="text" id="txtBulan" size="4" maxlength="2"> / <input name="txtTahun" type="text" id="txtTahun" size="8" maxlength="4"></td>
			</tr>
			<tr>
				<td>Almat</td>
				<td>&nbsp</td>
				<td><textarea name="txtAlamat" cols="40" rows="2" id="txtAlamat"></textarea></td>
			</tr>
			<tr>
				<td>kota</td>
				<td>:</td>
				<td><input type="text" name="txtKota" id="txtkota"></td>
			</tr>
			<tr>
				<td>Pekerjaan</td>
				<td>:</td>
				<td><select name="cbojob" id="cbojob"> <option>Dosen</option> <option>Mahasiwa/siswi</option> </select></td>
			</tr>
			<tr>
				<td>Jenis kelamin</td>
				<td>:</td>
				<td><input name="radjk" type="radio" value="1" checked>laki-laki <input type="radio" name="radjk" value="2">perempuan</td>
			</tr>
			<tr>
				<td>Urusan</td>
				<td>:</td>
				<td><input type="checkbox" name="pinjamBuku" id="pinjamBuku" value="1"> pinjam Buku </td>
			</tr>
			<tr>
				<td>&nbsp</td>
				<td>&nbsp</td>
				<td><input type="checkbox" name="pulangkanBuku" id="pulangkanBuku" value="2"> pulangkan Buku </td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td><input type="submit" name="btnKirim" id="btnKirim" value="Kirim"> <input type="reset" name="btnCancel" id="btnCancel" value="Cancel"></td> 
			</tr>
		</table>
	</form>
</body>
</html>
