 <!DOCTYPE html>
 <html>
 <head>
 	<title>Margin dan Pandding</title>
 	<style type="text/css">
 		.satu{
 			border: 1px solid black;
 			background-color: lightblue;
 			margin-top: 40px;
  			margin-bottom: 60px;
  			margin-right: 50px;
  			margin-left: 30px;
 		}
 		.dua{
 			border: 1px solid black;
 			background-color: lightblue;
 			padding: 40px;
 		}
 	</style>
 </head>
 <body>

 	<div class="satu">
 		Paratisi ini memiliki margin atas 40px, kanan 50px, bawah 60px, kiri 30px
 	</div>

 	<div class="dua">
 		sedangkan yang ini memiliki padding atas, kanan, bawah, dan kiri 40px
 	</div>
 
 </body>
 </html>
